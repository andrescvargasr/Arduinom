<html>
<head>
    <meta charset="utf-8" />
    <title>Visualizer</title>
    <script src="/app.js" />
    <script>
        if (typeof require !== 'undefined') require=undefined;
    </script>
    <script data-main="https://www.lactame.com/visualizer/latest/init" src="https://www.lactame.com/visualizer/latest/components/requirejs/require.js"></script>

    <style>
        #ci-visualizer {
            min-height: 100vh;
        }
        body {
            margin: 0;
        }
    </style>
    <script>
        /*
         * Do not remove. This is to make sure bluebird is correctly loaded
         * for browsers that don't have the Promise global.
         */
        window.Promise = undefined;
    </script>
</head>
<body>



<div id="ci-visualizer" style="margin-top: 15px" viewURL=""></div>

<script>
    var view = getParameterByName('view');
    var div=document.getElementById('ci-visualizer');
    div.setAttribute('viewURL','/views/'+view+'.json');

    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }
</script>


</body>
</html>
